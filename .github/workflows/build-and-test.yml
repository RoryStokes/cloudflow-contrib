name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9

      - name: Cache Coursier cache
        uses: coursier/cache-action@v5

      - name: Scalafmt Check
        run: |-
          sbt "scalafmtCheckAll; scalafmtSbtCheck"

      - name: sbt test
        run: |-
          sbt "test; scripted"
